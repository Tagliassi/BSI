<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ecloset-Cadastro</title>
  <link rel="stylesheet" href="Cadastro.css">
</head>
<body>
  <main>
    <img src="Logo_Ecloset.png" alt="Imagem nÃ£o encontrada">
    <form>
      <h1>Cadastre-se</h1>

      <label for="User" class="form-label">E-mail</label>
      <input type="email" placeholder="E-mail" id="User" class="form-input" />

      <label for="tel" class="form-label">Telefone</label>
      <input type="tel" placeholder="(**) ****-****" id="tel" class="form-input" />

      <label for="pass" class="form-label">Senha</label>
      <input type="password" placeholder="Senha" id="pass" class="form-input" />

      <label for="confirm_password" class="form-label">Confirmar senha</label>
      <input type="password" placeholder="Confirme sua senha" id="confirm_password" class="form-input" required>

      <button type="submit">Cadastre-se</button>
    </form>
  </main>
</body>
</html>
