<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro/Login - Ecloset</title>
    <link rel="stylesheet" href="Cadastro.css">
</head>

<a href="./../pagina.html">
    <img src="Logo_Ecloset.png" alt="Imagem não encontrada" class="logo">
  </a>

<body>
    <div class="bloco-principal" id="bloco-principal">
        <!-- Formulário de cadastro -->
        <div class="bloco-formulario bloco-cadastro">
            <form>
                <h1>Cadastre-se aqui.</h1>
                <input type="text" placeholder="Digite seu nome completo">
                <input type="email" placeholder="Digite o seu Email">
                <input type="tel" placeholder="(**) ****-****"/>
                <input type="password" placeholder="Digite a sua senha">
                <input type="password" placeholder="Confirme a sua senha" id="confirmar_senha" required>
                <button>Cadastre-Se</button>
            </form>
        </div> 
        <!-- Sobreposição entre os formulários -->
        <div class="bloco-sobreposicao">
            <div class="conteudo-sobreposicao">
                <div class="painel-sobreposicao painel-direito">
                    <h1 class="titulo-painel titulo-direito">Se cadastre-se <br> agora!</h1>
                    <p>Se você não tem uma conta, cadastre-se aqui.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
