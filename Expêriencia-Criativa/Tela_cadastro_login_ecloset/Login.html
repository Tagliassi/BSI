<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ecloset-Login</title>
  <link rel="stylesheet" href="Login.css">
</head>
<body>
  <main>
    <img src="Logo_Ecloset.png" alt="Imagem não encontrada">
    <form>

      <h1>Login</h1>

      <label for="User" class="form-label">E-mail</label>
      <input type="email" id="User" class="form-input" placeholder="E-mail">

      <label for="pass" class="form-label">Senha</label>
      <input type="password" id="pass" class="form-input" placeholder="Senha">

      <button type="submit">Login</button>

      <p>Não tem uma conta? <a href="Cadastro.html">Cadastre-se</a></p>

      <button type="button">Continuar com a Apple</button>
      <button type="button">Continuar com o Google</button>
    </form>
  </form>
  </main>
</body>
</html>
