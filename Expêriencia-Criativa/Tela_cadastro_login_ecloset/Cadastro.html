<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Ecloset-Cadastro</title>
  <link rel="stylesheet" href="Cadastro.css">
</head>

<body>
  <main>
    <img src="Logo_Ecloset.png" alt="Imagem nÃ£o encontrada">
    <form>
      <h1>Cadastre-se</h1>
      <br>

      <br>
      <label for="User">E-mail</label>
      <input type="email" placeholder="E-mail" id="User" />
      <br>

      <br>
      <label for="tel">Telefone</label>
      <input type="tel" placeholder="(**) ****-****" id="tel" />
      <br>

      <br>
      <label for="pass">Senha</label>
      <input type="password" placeholder="Senha" id="pass" />
      <br>

      <br>
      <label for="confirm_password">Confirmar senha</label>
      <input type="password" placeholder="Confirme sua senha" id="confirm_password" required>
      <br>

      <br>
      <button type="submit">Cadastre-se</button>
    </form>
  </main>
</body>
