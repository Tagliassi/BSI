<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalha Naval</title>
</head>
<body>
    <table cellpadding=0 cellspacing="0" border="0" align="center">
        <script>
            for (let i = 0; i < 5; i++){
                document.write("<tr>");
                for (let j=0; j<10; j++){

                    document.write(`<td width = 50 onclick = 'shipOnClick(${i}, ${j})'>`);
                    document.write(`img src = carta.jpg id = 'ship ${i}, ${j}'>`);
                    document.write("<td>");

                }
                document.write("<tr>");
            }
        </script>
    </table>
</body>
</html>
