<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="rafael_galafassi.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="foto"> 
    <img src="image.png" alt="foto não encontrada" class="minha-foto">
  </div>
  <h1>Rafael Galafassi</h1>
  <div class="bloco-principal">
    <div class="button">
      <div class="linkedin">
        <button class="button" id="Linkedin">Linkedin</button>
          <a href="#"></a>
      </div>

      <div class="video">
        <button class="button" id="video">Apresentação Pessoal</button>
          <a href="#"></a>
      </div>

      <div class="curriculo">
        <button class="button" id="curriculo">Currículo</button>
          <a href="#"></a>
      </div>

      <div class="projetos">
        <button class="button" id="projetos">Meus projetos</button>
          <a href="#"></a>
      </div>

      <div class="github">
        <button class="button" id="github">Meu Github</button>
          <a href="#"></a>
      </div>

    </div>
    <div class="icones">
      <div class="icone-linkedin">
        <img src="Linkedin_icon.svg" alt="ícone Linkedin">
      </div>
      <div class="icone-video">
        <img src="Video_icon.svg" alt="ícone Vídeo Apresentação Pessoal">
      </div>
      <div class="icone-curriculo">
        <img src="Curriculo.svg" alt="ícone Meu Currículo">
      </div>
      <div class="icone-projetos">
        <img src="Projects_icon.svg" alt="ícone Meus Projetos">
      </div>
      <div class="icone-github">
        <img src="Github_icon.svg" alt="ícone Github">
      </div>
    </div>
