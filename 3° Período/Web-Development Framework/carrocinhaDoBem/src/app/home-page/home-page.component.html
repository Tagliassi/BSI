<header style="background-color: #202020" class="py-5">
  <div class="container h-100">
    <div class="d-flex align-items-center gap-5 pt-4">
      <div class="col-1g-2">
        <img class="rounded-5" src="https://www.mundodomarketing.com.br/wp-content/uploads/2023/08/Artigos-para-caes-sao-os-mais-buscados-na-categoria-Pet-da-Shopee-jpg.webp" width="400px" alt=""/>
      </div>
      <div class="col-1g-10">
        <h1 class="display-4 text-white mt-5 mb-2">Seja bem vindo</h1>
        <p class="lead mb-5 text-white"> Aqui esta os pets para serem adotados. </p>
      </div>
    </div>
  </div>
</header>

<main class="p-5">
  <h1 class="mb-5">Pets para a adoção:</h1>
  <div class="d-flex gap-2">
    <div class="card" style="width: 18rem;" *ngFor="let animal of this.animals">
      <div class="card-body">
        <h5 class="card-title">{{ animal.nome }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{ animal.porte }}</h6>
        <p class="card-text">{{ animal.descricao }}</p>
        <a href="#" class="card-link">Nao funciona</a>
      </div>
    </div>
  </div>
</main>
